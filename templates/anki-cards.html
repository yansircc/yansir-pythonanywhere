{% extends 'base.jinja2' %}

{% block content %}
  
<h1 id="page-title">Anki卡片生成器</h1>
    <div id="response-container"></div>
    <div id="loader" class="loader" style="display:none;"></div>
    <form id="query-form" style="display: flex; flex-direction: column; align-items: flex-start; font-family: Arial, sans-serif; color: black;">
        <label for="anki-cards" style="margin-bottom: 5px;">填入要训练的原文本</label>
        <textarea id="anki-cards" style="resize: none; width: 100%; height: 50px; margin-bottom: 15px; border: 1px solid black;"></textarea>
        <input type="submit" value="生成速记卡" style="background-color: black; color: white; border: none; padding: 5px 10px; cursor: pointer;">
    </form>
<script src="{{ url_for('static', filename='anki_cards.js') }}"></script>
{% endblock %}
