{% extends 'base.html' %}

{% block content %}
  
<h1 id="page-title">询盘估价JSON生成器</h1>
    <div id="loader" class="loader" style="display:none;"></div>
    <form id="query-form" style="display: flex; flex-direction: column; align-items: flex-start; font-family: Arial, sans-serif; color: black;">
        <label for="ga4_id" style="margin-bottom: 5px;">GA4 ID:</label>
        <input type="text" id="ga4_id" style="resize: none; width: 100%; height: 50px; margin-bottom: 15px; border: 1px solid black;">
        <label for="ga4_api_key" style="margin-bottom: 5px;">GA4 API Key:</label>
        <input type="text" id="ga4_api_key" style="resize: none; width: 100%; height: 50px; margin-bottom: 15px; border: 1px solid black;">
        <label for="gads_id" style="margin-bottom: 5px;">GAds ID:</label>
        <input type="text" id="gads_id" style="resize: none; width: 100%; height: 50px; margin-bottom: 15px; border: 1px solid black;">
        <label for="gads_label" style="margin-bottom: 5px;">GAds Label:</label>
        <input type="text" id="gads_label" style="resize: none; width: 100%; height: 50px; margin-bottom: 15px; border: 1px solid black;">
        <label for="openai_api_key" style="margin-bottom: 5px;">OpenAI API Key:</label>
        <input type="text" id="openai_api_key" style="resize: none; width: 100%; height: 50px; margin-bottom: 15px; border: 1px solid black;">
        <input type="submit" value="生成我的Json" style="background-color: black; color: white; border: none; padding: 5px 10px; cursor: pointer;">
    </form>
<script src="{{ url_for('static', filename='generate_json.js') }}"></script>
{% endblock %}
