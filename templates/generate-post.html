{% extends 'base.html' %}

{% block content %}
  
<h1 id="page-title">“点线面”文章生成器</h1>
    <div id="response-container">
        <div id="response-buttons" style="position: absolute; top: 10px; right: 10px;">
            <button id="publish-button" class="btn">发布到WP</button>
            <button id="reset-button" class="btn">重写</button>
        </div>
    </div>
    <div id="loader" class="loader" style="display:none;"></div>
    <form id="query-form" style="display: flex; flex-direction: column; align-items: flex-start; font-family: Arial, sans-serif; color: black;">
        <label for="keyword" style="margin-bottom: 5px;">文章标题：</label>
        <input type="text" id="keyword" style="resize: none; width: 100%; height: 50px; margin-bottom: 15px; border: 1px solid black;">
        <input type="submit" value="生成问答文章" style="background-color: black; color: white; border: none; padding: 5px 10px; cursor: pointer;">
    </form>
<script src="{{ url_for('static', filename='generate_post.js') }}"></script>
{% endblock %}
