{% extends 'base.html' %}

{% block content %}
  
<h1>文章灵感生成器</h1>
    <div id="response-container"></div>
    <div id="loader" class="loader" style="display:none;"></div>
    <form id="query-form" style="display: flex; flex-direction: column; align-items: flex-start; font-family: Arial, sans-serif; color: black;">
        <label for="keyword" style="margin-bottom: 5px;">Keyword:</label>
        <textarea id="keyword" style="resize: none; width: 100%; height: 50px; margin-bottom: 15px; border: 1px solid black;"></textarea>
        <label for="process" style="margin-bottom: 5px;">Foreign Trade Process:</label>
        <textarea id="process" style="resize: none; width: 100%; height: 50px; margin-bottom: 15px; border: 1px solid black;"></textarea>
        <input type="submit" value="发送" style="background-color: black; color: white; border: none; padding: 5px 10px; cursor: pointer;">
    </form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='post_ideas.js') }}"></script>
<script src="{{ url_for('static', filename='generate_post.js') }}"></script>
{% endblock %}
